<div class="container">
  <div class="card">
    <div class="card-header">
      Cadastro de Orientador
    </div>
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="matriculaInput">Matrícula</label>
                <input type="text" class="form-control" id="matriculaInput" placeholder="Matrícula" formControlName="matricula">
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-group">
                <label for="nomeCompletoInput">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompletoInput" placeholder="Nome Completo" formControlName="nomeCompleto">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="telefoneInput">Telefone</label>
                <input type="text" class="form-control" id="telefoneInput" placeholder="(xx) - xxxx - xxxx" formControlName="telefone">

              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="celular">Celular/Whatsapp</label>
                <input type="text" class="form-control" id="celular" formControlName="celular">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" formControlName="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="titulacao">Titulação</label>
                <select id="titulacao" class="form-control" formControlName="titulacao">
                  <option value="ESPECIALISTA">ESPECIALISTA</option>
                  
                </select>
              </div>
            </div>
            <div class="col-sm-7">
              <div class="form-group">
                <label for="abordagem">Abordagem</label>
                <input type="text" class="form-control" id="abordagem" formControlName="abordagem">
              </div>
            </div>

          </div>
          <div class="row ">
            <div class="col-sm-4 offset-sm-8">
              <button type="button" class="btn btn-primary">Editar</button>
              <button type="submit" class="btn btn-success">Salvar</button>
              <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
