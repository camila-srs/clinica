<div class="container">
  <div class="card">
    <div class="card-header">
      Orientador
    </div>
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="matriculaInput">Matrícula</label>
                <input type="text" class="form-control" id="matriculaInput" placeholder="Matrícula" formControlName="matricula">
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-group">
                <label for="nomeCompletoInput">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompletoInput" placeholder="Nome Completo" formControlName="nomeCompleto">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="card">
    <div class="card-header">
      Estagiário
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="matriculaInput">Matrícula</label>
            <input type="text" class="form-control" id="matriculaInput" placeholder="Matrícula" formControlName="matricula">
          </div>
        </div>
        <div class="col-sm-7">
          <div class="form-group">
            <label for="nomeCompletoInput">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompletoInput" placeholder="Nome Completo" formControlName="nomeCompleto">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="dataInicialInput">Data Início</label>
            <input type="text" class="form-control" id="dataInicialInput" formControlName="dataInicial">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="dataFinalInput">Data Fim
            </label>
            <input type="text" class="form-control" id="dataFinalInput"  formControlName="dataFinalInput">
          </div>
        </div>
        <div class="col-sm-3 ">
          <button type="button" class="btn btn-primary">Adicionar</button>
          <button type="button" class="btn btn-success">Cancelar</button>
        </div>
      </div>

    </div>
  </div>
</div>


<br>


<div class="container">
  <div class="card">
    <div class="card-header">
      Orientador
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed table table-condensed">
          <thead>
            <tr>
              <th>Matrícula</th>
              <th>Nome Completo</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of estagiarios">
              <td>{{item.matricula}}</td>
              <td>{{item.nomeCompleto}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
